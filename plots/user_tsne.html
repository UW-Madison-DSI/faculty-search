  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "circle"}, "encoding": {"tooltip": [{"field": "name", "type": "nominal"}, {"field": "text", "type": "nominal"}], "x": {"field": "x", "type": "quantitative"}, "y": {"field": "y", "type": "quantitative"}}, "name": "view_2"}, {"mark": {"type": "text", "align": "left", "dx": 5}, "encoding": {"text": {"field": "name", "type": "nominal"}, "tooltip": [{"field": "name", "type": "nominal"}, {"field": "text", "type": "nominal"}], "x": {"field": "x", "type": "quantitative"}, "y": {"field": "y", "type": "quantitative"}}}], "data": {"name": "data-0c3016317a39969275a9a0b2d936c426"}, "height": 600, "params": [{"name": "param_2", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales", "views": ["view_2"]}], "title": "Community Map Users T-SNE", "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-0c3016317a39969275a9a0b2d936c426": [{"x": -3.093583822250366, "y": -4.946957111358643, "name": "Trisha Adamus", "text": "Trisha Adamus; I am a Research Data Librarian. I assist researchers by teaching computational skills in R and Python. I also consult on data management best practices and complying with funder requirements surrounding data management."}, {"x": 6.2041802406311035, "y": 0.37874913215637207, "name": "Majid Afshar", "text": "Majid Afshar; Dr. Afshar is a physician-scientist and co-leads an NIH-funded clinical informatics laboratory in the Department of Medicine dedicated to the prevention and early identification of diseases with a focus on translational natural language processing (NLP). The lab employs methods in NLP and machine learning with a multi-disciplinary team of computer scientists, computer engineers, biostatisticians, epidemiologists, and health services researchers. Dr. Afshar has built an infrastructure to perform NLP and machine learning tasks with electronic health record data for high throughput computable phenotypes and applied predictive modelling. Dr. Afshar received his medical degree and clinical training at Rush University and the University of Maryland. During this time, he also received his Master\u2019s in Clinical Research. He practices clinically as an intensivist at the University of Wisconsin-Madison where he takes care of patients with conditions that are also the focus of his research. He currently has an NIH R01 to implement and study NLP models in the health system and examine the effectiveness of AI-driven tools for clinical decision support."}, {"x": 1.1380348205566406, "y": -1.8088630437850952, "name": "Laura Albert", "text": "Laura Albert; Laura Albert, Ph.D., is a Professor and the David Gustafson Department Chair of Industrial & Systems Engineering at the University of Wisconsin-Madison. Her research interests are in the field of operations research, with a particular focus on discrete optimization with application to homeland security and emergency response problems. Professor Albert\u2019s research has been supported by the National Science Foundation, the Department of Homeland Security, the Department of the Army, and Sandia National Laboratory. She has authored or co-authored more than 70 publications in archival journals and refereed proceedings. She has been awarded many honors for her research, including the American Association for the Advancement of Science (AAAS) Fellow Award, Institute of Industrial and Systems Engineers (IISE) Fellow Award, the INFORMS Impact Prize, a National Science Foundation CAREER award, a Department of the Army Young Investigator Award, and a Fulbright Award. Professor Albert is the President-Elect of the Institute for Operations Research and the Management Sciences (INFORMS). She is the author of the science and engineering blogs \u201cPunk Rock Operations Research\u201d and \u201cBadger Bracketology.\u201d You can find her on twitter at @lauraalbertphd. She is the author of the blogs \u201cPunk Rock Operations Research\u201d and \u201cBadger Bracketology.\u201d You can find her on twitter at @lauraalbertphd."}, {"x": -0.029091471806168556, "y": 3.004804849624634, "name": "C\u00e9cile An\u00e9", "text": "C\u00e9cile An\u00e9; My main research is in the area of statistical methods for molecular evolution and for trait evolution: using graphical models, stochastic processes, model selection, Bayesian inference, and new models that capture enough realism, but that remain computationally feasible in our big data era."}, {"x": 0.8981993198394775, "y": -3.5916554927825928, "name": "Nathan Atkinson", "text": "Nathan Atkinson; I study the design of legal and political institutions. My research explores corporate misconduct, contract theory, and preference aggregation."}, {"x": -6.546741962432861, "y": -6.147080898284912, "name": "Ben Ball", "text": "Ben Ball; Administration"}, {"x": -3.666207790374756, "y": -1.1311070919036865, "name": "Daniel Bauer", "text": "Daniel Bauer; Dani primarily works on stochastic and statistical models with applications relevant to insurance, although his interests are broad and include quantitative finance, insurance economics, and applied machine learning. He is the faculty director of the MS in Business Analytics at the Wisconsin School of Business, where he teaches the core Machine Learning for Business Analytics class."}, {"x": 2.2317607402801514, "y": -3.4644436836242676, "name": "Rikhil Bhavnani", "text": "Rikhil Bhavnani; As a political scientist, my research and teaching focus on deepening our understanding of the wealth and poverty of nations. To do so, my research leverages fine-grained (oftentimes \u201cbig\u201d) data and causal identification techniques to understand the effects of various political economy factors on development outcomes.  I study India, which is a vast and varied society that increasingly generates lots of public data that I have used to study varied questions such whether affirmative action in the bureaucracy worsens the provisioning of welfare and whether the mass rainfall-induced migration of people across India\u2019s states causes rioting. \n\nTwo of my ongoing projects fit in well with DSI\u2019s mandate.  The first examines who becomes a politician in the Indian state of Odisha.  The project leverages unique census microdata for approximately 30 million adults that my coauthors at Stanford University and I have access to.  We intend to \u201cfind\u201d over 30,000 local government politicians in these data (a data science task\u2014how do you \u201cfind\u201d individuals for whom we only have poorly transcribed names?) and to then describe patterns of political selection, asking who runs for and wins political office, and how they differ from the general populace.\n\nIn a second project, I am studying (along with graduate student Saloni Bhogale) variation in law court productivity in India. To do this, and with the help and resources of the Center for High Throughput Computing, we are working on scraping records for over 85 million court cases in India.  The data so collected can be used to answer other questions, including those relating to bias in the judiciary (does it exist? How severe is it? How can it be remedied) and what is the effects of quotas for female judges on judicial efficiency and bias? We envisage this project using advanced scraping, machine learning, big data and causal inference techniques."}, {"x": 2.1800320148468018, "y": 6.5375776290893555, "name": "Guillermo Boggio", "text": "Guillermo Boggio; Multi-omics integration. Genomics and rumen microbiome. Feed efficiency and methane data."}, {"x": -0.8158937692642212, "y": 3.45596981048584, "name": "Karl Broman", "text": "Karl Broman; Applied statistics, particularly in genetics and genomics, including the analysis of meiotic recombination and the genetic dissection of complex traits in experimental organisms."}, {"x": -1.56634521484375, "y": 3.793294906616211, "name": "Yury Bukhman", "text": "Yury Bukhman; Computational Biologist at Morgridge Institute for Research. Working for a core bionformatics group under Ron Stewart. Interested in all things bioinformatics."}, {"x": 5.136172771453857, "y": -5.385410785675049, "name": "Victor Cabrera", "text": "Victor Cabrera; Leading the Dairy Brain integrating data streams on dairy farms to provide better insights and improve management and decision making through the use and application of decision support tools."}, {"x": -6.618185043334961, "y": -5.906496524810791, "name": "Cris Carusi", "text": "Cris Carusi; Communications"}, {"x": -4.086212158203125, "y": 3.200880527496338, "name": "Rose Cersonsky", "text": "Rose Cersonsky; The Cersonsky Group broadly focuses on understanding the interplay between molecular and materials structure and properties, drawing concepts and techniques from crystallography and molecular simulation. We research ways to numerically encode anisotropy and develop methods and software to efficiently incorporate complex building block design into numerical simulation and machine learning models."}, {"x": -1.6975010633468628, "y": -4.151801586151123, "name": "Lisa Charron", "text": "Lisa Charron; I am the managing editor of the journal Sociological Methods and Research (SMR), which I run with editor-in-chief Felix Elwert (UW-Madison, Sociology). Together, we publish about new techniques and innovative approaches to recurring research challenges in the social sciences, including data science and machine learning methods. We are also in the process of making SMR a leader in the field in open science policies and practices.\n\nI am also a PhD candidate in the Nelson Institute for Environmental Studies, where I study how urban planning policies can impact healthy eating, active living, and obesity."}, {"x": -0.429857075214386, "y": -2.5552656650543213, "name": "Kaiping Chen", "text": "Kaiping Chen; I am an Assistant Professor in Computational Communication at University of Wisconsin-Madison, Department of Life Sciences Communication. I am also a faculty affiliate at the Department of Political Science, the UW-Madison Robert & Jean Holtz Center for Science and Technology Studies, the Nelson Institute for Environmental Studies, the Wisconsin Energy Institute, the Center for East Asian Studies, and the African Studies Program.\n\nMy research is driven by the broad questions of How can we empower publics to have thoughtful deliberation about science and political issues? What are the effective communication processes to engage diverse publics in science & technology policymaking from climate justice, to fairness AI?\n\nMy work is supported by the US National Science Foundation, Chan Zuckerberg Initiative, and American Family Insurance. My work was published in flagship journals across disciplines, including American Political Science Review, Journal of Communication, New Media & Society, Public Opinion Quarterly, Public Understanding of Science, Journal of Science Communication, Harvard Kennedy School Misinformation Review, International Public Management Journal, Proceedings of the National Academy of Sciences (PNAS), among other peer-reviewed journals.\n\nI am also a civic engagement practitioner, with my continued passion to help local governments and communities in U.S. and China implement and analyze innovative practices of engaging and responding to citizens."}, {"x": 1.5078374147415161, "y": -0.6331461071968079, "name": "Yudong Chen", "text": "Yudong Chen; I am an Associate Professor in the Department of Computer Sciences at the University of Wisconsin-Madison. Previously I was a tenured associate professor in the School of Operations Research and Information Engineering (ORIE) at Cornell University. My research interests include machine learning, high-dimensional and robust statistics, and optimization. Some of the topics that I am interested in are: sparse recovery and compressed sensing, robust matrix completion and PCA, graph clustering and community detection in networks, mixture problems, large-scale learning and optimization, computational and statistical tradeoffs, non-convex statistical algorithms, and reinforcement learning."}, {"x": -1.0332139730453491, "y": -0.39671212434768677, "name": "Jessi Cisewski-Kehe", "text": "Jessi Cisewski-Kehe; I enjoy investigating interdisciplinary research problems especially cutting-edge challenges in the biological, medical, and physical sciences.\n\nMy research activities address complex statistical challenges found in the natural and physical sciences. With the continuing rise in data availability and complexity comes the necessity for new statistical and data science methods to address unanswered questions. I am eager to solve these challenges in science through the development of innovative and sophisticated statistical methodology brought on by bigger or higher quality data. My research interests include methodological development for complicated datasets of which closed-form models and likelihood functions are not able to fully capture the desirable and interesting features of the observations. I pursue interdisciplinary research investigating prevailing problems in the sciences with emphasis on statistical challenges in astronomy, astrophysics, and cosmology.\n\nCurrently, most of research focuses on methodological development for topological data analysis (TDA) and for the detection and characterization of exoplanets in the presence of stellar activity.  I have also worked in other areas such as approximate Bayesian computation (ABC) and generalized fiducial inference (my dissertation work), and more generally on statistical challenges in astronomy."}, {"x": -0.36695680022239685, "y": -5.014755725860596, "name": "Amy Cochran", "text": "Amy Cochran; My research program lies at the intersection of data science and psychiatry. My research agenda is centered on creating new methods to analyze complex mental health data. The goal is to provide clinicians with tools to improve the understanding and treatment of mental illness."}, {"x": -4.57472562789917, "y": -0.8494809865951538, "name": "Kyle Cranmer", "text": "Kyle Cranmer; Kyle leads the Data Science Institute in its mission for innovation, translation and collaboration on data science. Prior to joining UW-Madison, he was a Professor of Physics and Data Science and the Executive Director of the Moore-Sloan Data Science Environment at New York University. His primary research interests are in machine learning and statistical inference for the physical sciences, and his background is in experimental particle physics."}, {"x": -1.065494179725647, "y": 1.5991384983062744, "name": "Mark Craven", "text": "Mark Craven; My research interests are situated at the intersection of machine learning and biomedical data science. The focus of my research program is to develop and apply machine-learning methods to the problems of inferring models of, and reasoning about, networks of interactions among genes, proteins, metabolites, environmental factors and clinical phenotypes. Current projects in my group are focused on (i) learning models of genotype-phenotype associations, (ii) developing methods for extracting interpretable descriptions of learned models, (iii) developing methods for elucidating host-virus interactions, and (iv) modeling complex disease trajectories.  All of these are collaborative projects with biologists and clinicians."}, {"x": 2.084655284881592, "y": -7.247250080108643, "name": "Ankur Desai", "text": "Ankur Desai; Our lab studies how organisms and abiotic features in terrestrial and aquatic ecosystems influence and are influenced by climate and weather and how those effects change as you scale from plot to landscape to globe. We specialize in making long-term, ecosystem-atmosphere observations of emission or uptake of carbon, energy, and water, in particular using eddy covariance flux towers. We rely on theories from the disciplines of climate science, ecosystem ecology, biogeochemistry, micrometeorology, land surface modeling, atmospheric boundary layers."}, {"x": -0.044760700315237045, "y": 0.10825788229703903, "name": "Sameer Deshpande", "text": "Sameer Deshpande; My research interests include Bayesian hierarchical modeling, Bayesian regression trees, model selection, causal inference, and applications in public health and sports. Much of his work is motivated by an interest in understanding how the long-term health consequences of playing American-style tackle football vary across time and across different segments of the population. He also enjoys modeling sports data."}, {"x": 1.994126558303833, "y": 1.8955676555633545, "name": "Ilias Diakonikolas", "text": "Ilias Diakonikolas; My research interests are in algorithms and machine learning. A major goal of my work is to understand the tradeoff between statistical efficiency, computational efficiency, and robustness for fundamental problems in statistics and machine learning. Areas of current focus include high-dimensional robust statistics, foundations of deep learning, nonparametric estimation, distribution testing, and data-driven algorithm design. I also have strong interests in applied probability, algorithmic game theory, and their connections to machine learning."}, {"x": 2.0825729370117188, "y": 2.0163984298706055, "name": "Jelena Diakonikolas", "text": "Jelena Diakonikolas; My main research interests are in the area of large-scale optimization. I am also interested in applications of optimization methods, particularly within machine learning."}, {"x": 5.074129104614258, "y": -4.966374397277832, "name": "Joao Dorea", "text": "Joao Dorea; Our lab develops research focused on digital technology and predictive analytics to optimize farm management decisions. We are interested in large-scale implementation of computer vision systems, wearable sensors, infrared spectroscopy, and other sensors to monitor animals in livestock farms."}, {"x": 4.68989372253418, "y": 0.23788054287433624, "name": "Sheldon Du", "text": "Sheldon Du; Apply machine learning methods in economic analysis"}, {"x": -5.364863872528076, "y": -0.05850867182016373, "name": "Kevin Eliceiri", "text": "Kevin Eliceiri; Dr. Kevin Eliceiri is the Walter H. Helmerich Research Chair and Professor of Medical Physics, Biomedical Engineering and Biostatistics and Medical informatics at the University of Wisconsin at Madison. He is an Investigator in the Morgridge Institute for Research and member of the Carbone Cancer Center and McPherson Eye Research Institute.  He is director of the Center for Quantitative Cell Imaging dedicated to the development and application of optical and computational technologies for cell studies.  The Eliceiri lab is the lead developer of several open source imaging packages including FIJI and ImageJ. His instrumentation efforts involve novel forms of polarization, laser scanning and multiscale imaging."}, {"x": 2.5504446029663086, "y": 2.7646803855895996, "name": "Jordan Ellenberg", "text": "Jordan Ellenberg; Number theory and algebraic geometry, with interests in machine learning, especially interfaces between machine learning and pure math."}, {"x": -2.1421260833740234, "y": 0.4006374776363373, "name": "Chris Endemann", "text": "Chris Endemann; My research background lies originally in computational neuroscience. In this field, I spent the majority of my time using a variety of machine learning tools to extract insights from very large and high-dimensional neuroscience-related datasets. Some of this work included spike sorting (sorting waveforms of electrical activity into clusters representative of single-cell responses), applying deep neural networks to detect multi-cell response patterns, and multivariate time-series modeling of ECoG recordings to infer the causal flow of sensory information throughout different parts of the brain."}, {"x": -4.519894123077393, "y": 0.6981496214866638, "name": "Matthew Feickert", "text": "Matthew Feickert; Matthew\u2019s work at the Data Science Institute focuses on fundamental research and tooling at the intersection of experimental high energy physics and data science. Prior to joining the institute, Matthew did his Ph.D. and first postdoc in experimental high energy physics as part of the ATLAS collaboration at CERN and joined the Institute for Research and Innovation in Software for High Energy Physics (IRIS-HEP), where he serves on the executive board. His primary research interests are in searching for new physics at the energy frontier of experimental particle physics and finding data science applications, including machine learning tools and methods, to improve research in the physical sciences."}, {"x": -1.340562105178833, "y": 1.044655680656433, "name": "Jason Fletcher", "text": "Jason Fletcher; Big data to predict rare health outcomes\nCausal Inference\nNetwork analysis"}, {"x": -0.42999032139778137, "y": -5.081757545471191, "name": "Nickolas Frost", "text": "Nickolas Frost; My research focuses on measuring the impact of mental health interventions and health disparities."}, {"x": 6.6218485832214355, "y": -2.069125175476074, "name": "Song Gao", "text": "Song Gao; Dr. Song Gao, the Director of Geospatial Data Science Lab, develops GeoAI methods (e.g., spatially explicit machine learning) to increase understanding of human mobility patterns, location privacy protection, and human-place interactions in cities. Song is passionate about solving real-world challenges by connecting theoretical data science research to advancements in the geospatial industry."}, {"x": -2.69492769241333, "y": -1.6073108911514282, "name": "Morton Gernsbacher", "text": "Morton Gernsbacher; I'm a cognitive scientist whose focus is on communication."}, {"x": -1.3322529792785645, "y": 1.8535525798797607, "name": "Anthony Gitter", "text": "Anthony Gitter; Our lab's research involves designing algorithms that leverage biological networks to connect different types of experimental data and detect surprising relationships among them. We use such techniques to study human disease, in particular cancer and viral infection. We also focus on the dynamic behaviors of biological networks and develop techniques to reconstruct dynamic models of signaling pathways and transcriptional regulatory networks from high-throughput proteomic and transcriptomic data. In addition, we use machine learning to prioritize biological experiments for drug discovery, protein engineering, and other biomedical challenges."}, {"x": 0.9663420915603638, "y": 5.215419292449951, "name": "Michael Graham", "text": "Michael Graham; Flow instabilities, nonlinear dynamics and turbulence in Newtonian and complex fluids; fluid dynamics and rheology of complex, multiphase, and active fluids; scales; dynamics of swimming microorganisms; blood flow at the cellular scale."}, {"x": -3.1079232692718506, "y": -6.6055684089660645, "name": "Corinna Gries", "text": "Corinna Gries; A botanist turned data specialist, she is the information manager for the North Temperate Lakes Long Term Ecological Research site. Corinna also heads the Environmental Data Initiative, a data repository for the long-tail environmental research data sets that strive to make data FAIR (Findable, Accessible, Interoperable, Reusable). Her recent publications include a focus on integrating long-tail data, value metrics for data repositories, best practices for data and image archiving, and data design for survey data."}, {"x": 4.354324817657471, "y": 1.5143183469772339, "name": "Josiah Hanna", "text": "Josiah Hanna; I study a branch of machine learning called reinforcement learning (RL). Reinforcement learning allows autonomous agents to learn to complete sequential decision making tasks given only a reward signal and interaction with their environment. The goal of my research is to develop and apply reinforcement learning algorithms that are effective with a limited amount of task interaction time. My long-term research goal is developing AI systems that can quickly master new tasks with a small number of attempts at the task."}, {"x": 1.0635130405426025, "y": -6.57271671295166, "name": "Paul Hanson", "text": "Paul Hanson; Study the water quality of lakes and the influence of landscape and climate drivers on lake ecosystem services. My approach tends to include dynamical process-based models, using existing data sets. In the past few years, I have worked with the CS community in physics-guided machine learning."}, {"x": -4.9629716873168945, "y": 1.0995872020721436, "name": "Alex Held", "text": "Alex Held; High Energy Physics with the ATLAS experiment at the Large Hadron Collider / workflows and software for physics analysis in the future at 10x the scale of today"}, {"x": -0.1756887584924698, "y": -9.015946388244629, "name": "Jessica Hite", "text": "Jessica Hite; We work to understand the dynamics of pathogen evolution across multiple scales, from DNA to ecosystems. By gaining deeper insight into the myriad ways in which pathogens adapt to their environments we try to predict how interventions will affect the ability of pathogens to adapt, compete with other microbes, and transmit to new hosts with the goal of developing sustainable solutions to prevent the evolution of harmful pathogens."}, {"x": 3.536669969558716, "y": -0.8898558616638184, "name": "Junjie Hu", "text": "Junjie Hu; I have a broad interest in natural language processing and machine learning. In particular, I work on multilingual NLP, transfer learning, multimodal learning, and their applications to support human-machine communications. My research goal is to build robust intelligent systems that evolve with changes in the environment and interact with people speaking different languages."}, {"x": 5.83735466003418, "y": -2.603027582168579, "name": "Jingyi Huang", "text": "Jingyi Huang; remote sensing; proximal soil sensing; digital soil mapping; soil physics; soil vegetation atmosphere interaction; geospatial big data analytics;"}, {"x": -2.5810623168945312, "y": 2.385244369506836, "name": "Xuhui Huang", "text": "Xuhui Huang; My research is at the interface of theoretical chemistry and biophysics.  Machine learning tools have shown great success in helping biologists understand and predict protein structures, particularly with the advance of the revolutionary AlphaFold2. However, protein functions (e.g., their interactions with other molecules, such as ligands) are not only determined by the structure; the understanding of the dynamics is crucial. My group\u2019s research is focused on elucidating the dynamics of these conformational changes by developing new methods based on statistical mechanics that can bridge the gap between experiments and atomistic molecular dynamics (MD) simulations. My group has made substantial contributions to the elucidation of functional dynamics for RNA Polymerases, molecular recognition and self-assembly."}, {"x": 6.14202356338501, "y": -2.4637088775634766, "name": "Qunying Huang", "text": "Qunying Huang; Geospatial Data Science, GeoAI, Spatial Network, Remote Sensing, Disaster Mapping, Damage Assessment"}, {"x": -3.771348476409912, "y": -5.3909831047058105, "name": "Lisa Johnston", "text": "Lisa Johnston; UW Madison Director of Data Governance; data stewardship, data curation, data sharing, repository architecture, privacy/ethics, security/access, and open science."}, {"x": 2.0117757320404053, "y": 0.6737277507781982, "name": "Kirthevasan Kandasamy", "text": "Kirthevasan Kandasamy; I work, broadly, in machine learning. My current research interests are in the intersection of decision-making under uncertainty and game theory with applications in computer systems. For more details, see my publications."}, {"x": 2.957181453704834, "y": 0.7302995324134827, "name": "Maxfield Kassel", "text": "Maxfield Kassel; I'm an undergraduate student developing my skills as an AI / machine learning practitioner. I'm currently working on simulation for training of autonomous vehicles."}, {"x": -4.552547931671143, "y": -3.894040107727051, "name": "Jim Lacy", "text": "Jim Lacy; I am a technologist and project manager skilled in using a wide range of tools, data, and techniques to solve complex problems. My career interests revolve around geographic information systems, cartography, data management, application development, project management, and using new and emerging technologies to creatively build solutions. I am an accomplished manager with nearly 30 years of experience communicating complex technology concepts to non-technical leaders and users."}, {"x": 4.16624116897583, "y": -0.03982149809598923, "name": "Kangwook Lee", "text": "Kangwook Lee; theoretical aspects of machine learning to develop better ML algorithms and systems"}, {"x": 3.717500925064087, "y": -0.33399638533592224, "name": "Yong Lee", "text": "Yong Lee; My research interests are in computer vision and machine learning.  I am particularly interested in creating robust visual recognition systems that can understand visual data with minimal human supervision."}, {"x": 0.5288311839103699, "y": -2.7868754863739014, "name": "Allen Li", "text": "Allen Li; I study the design of online markets, digital platforms, and the economics of data, analytics, and AI. My current research on digital platforms is supported by the NSF CAREER Award (2022-2027)."}, {"x": -0.43784087896347046, "y": 5.848354339599609, "name": "Qin Li", "text": "Qin Li; scientific computing, inverse problems, PDE-constrained optimization"}, {"x": -5.130923271179199, "y": -2.9491450786590576, "name": "Bill Limpisathian", "text": "Bill Limpisathian; My research sits at the crossroads of cartographic visualization and neuroscience \u2013 examining the perception and cognition of cartographic representations using fMRI. In simpler terms, I spend my days thinking about how our brains see and decode representations of space (maps!) and how might map design moderate this process. I am a big proponent of transdisciplinary empirical research methods that expand the way we think about and study maps and cartographic design."}, {"x": 3.505074977874756, "y": 3.864022970199585, "name": "Jeff Linderoth", "text": "Jeff Linderoth; Mathematical optimization.  Primarily applied to discrete and stochastic problems in broad range of application areas."}, {"x": 3.045863389968872, "y": -1.0722403526306152, "name": "Jason Lo", "text": "Jason Lo; My research focus on computation modeling on reading development. We try to simulate how children learn to read using a deep neural network."}, {"x": 3.8196325302124023, "y": 3.538105010986328, "name": "Jim Luedtke", "text": "Jim Luedtke; I study mathematical optimization models that can be used for design, planning, and operation of systems impacted by uncertainty. I am particularly interested in studying models and methods that protect such systems against risk of bad outcomes, and systems in which a large number of discrete decisions must be made, making the decision problem challenging due to combinatorial growth in number of possible configurations."}, {"x": -4.333110332489014, "y": -4.402750015258789, "name": "Jaime Martindale", "text": "Jaime Martindale; As an academic librarian specializing in mapping, geographic information systems (GIS) and geospatial data -- I support all areas of geospatial research and teaching at UW-Madison. My specific areas of professional/research interest are: management, curation, metadata/documentation, and long term digital preservation of  geographic information. Along with the WI State Cartographer's Office, I manage and develop collections within the GeoData@Wisconsin (https://geodata.wisc.edu/) geoportal."}, {"x": 4.631627082824707, "y": -1.9138224124908447, "name": "Iain McConnell", "text": "Iain McConnell; Applications of deep learning to remote sensing data.\n\nNLP for knowledge extraction from texts."}, {"x": -6.177553653717041, "y": -2.5365138053894043, "name": "Abe Megahed", "text": "Abe Megahed; I'm a developer of software tools with a focus on human centric design. I started my career as a graphics researcher and have moved into visual 3D simulation for training, data visualization, cloud based web applications, interactive mapping applications."}, {"x": -2.3905625343322754, "y": -0.474593847990036, "name": "Garrett Merz", "text": "Garrett Merz; My current work at DSI focuses on the development of AI for the computation of high-energy physics scattering amplitudes. Prior to coming to DSI, I worked as a machine learning scientist at IntelinAir, where I developed deep learning models to monitor the growth and health of corn and soybean crops using aerial fixed-wing and satellite imagery. My primary research interests are in adapting state-of-the-art machine learning models to a variety of specialized research domains in order to uncover new scientific insights about the underlying structure of data, from remote sensing to symbolic regression and beyond."}, {"x": 3.9680633544921875, "y": 1.8001822233200073, "name": "Yonatan Mintz", "text": "Yonatan Mintz; Human sensitive applications of AI, Sequential decision making under uncertainty, healthcare applications of AI, Reinforcement learning and multi-armed bandits."}, {"x": 2.3816797733306885, "y": -3.5534610748291016, "name": "Priya Mukherjee", "text": "Priya Mukherjee; Prof. Mukherjee\u2019s primary research interests include development economics, with an emphasis on the role of human capital and political economy. She utilizes both field experiments and non-experimental methods in her work, and has extensive experience doing primary data collection in the field with local partners in South Asia. Her current research projects are based in India, Indonesia, Bangladesh, and Nepal, and include studies on improving state capacity, and researching economic issues surrounding access to education and health services.\n\nHer research has been published in journals including the Review of Economics and Statistics, the Journal of Public Economics, Econometrica, and the Journal of Development Economics."}, {"x": -0.2486691027879715, "y": -7.497410774230957, "name": "Kevin Myers", "text": "Kevin Myers; I work with and process big data sets from microorganisms and microbial communities. We study these microbes and communities to produce biofuel and valuable products from non-food based plant biomass that can be grown on marginal lands."}, {"x": -3.154264211654663, "y": 0.3236770033836365, "name": "Moritz M\u00fcnchmeyer", "text": "Moritz M\u00fcnchmeyer; I'm a theoretical and computational cosmologist. In my group we develop new methods to probe fundamental physics with cosmological data. This often involves tools from machine learning, such as differentiable simulations, neural networks and normalizing flows."}, {"x": -0.6597959399223328, "y": 0.5311646461486816, "name": "Michael Newton", "text": "Michael Newton; My academic work concerns statistical inference problems in the biomedical sciences, especially the use and development of stochastic models, empirical Bayesian methods,  statistical computing, and high-dimensional inference. In addition to data-science methodology research, I have worked extensively in collaborative projects, especially where the analysis of high-dimensional molecular, genetic, or genomic measurements is required.  I enjoy the challenge of applying effective statistical methods to potentially complex experimental settings, to formulating statistical theory questions that recur in this domain, and generally to advancing biomedical sciences using statistics."}, {"x": -0.2707611322402954, "y": -2.7582414150238037, "name": "Chaoqun Ni", "text": "Chaoqun Ni; I study science, scholarship, and the scientific workforce using massive data to inform decision-making in science policy and to better understand the doing of science."}, {"x": 1.8983652591705322, "y": -4.414493560791016, "name": "Taylor Odle", "text": "Taylor Odle; Economics of education; education policy; college access and success; educational inequality and economic opportunity; applied data science, causal inference, and program evaluation; research-practice partnerships."}, {"x": -1.1521837711334229, "y": -7.697611331939697, "name": "Jamie Patton", "text": "Jamie Patton; Outreach Specialist with the Nutrient and Pest Management Program.  In this role, I provide education to farmers, technical service providers, and agency professionals on conservation cropping systems, focusing on soil health and management.  My research is focused on the agronomic and environmental impact of integrating cover crops and alternative forages into annual cropping systems."}, {"x": -0.33441969752311707, "y": -0.47766244411468506, "name": "James Pustejovsky", "text": "James Pustejovsky; My research involves developing statistical methods for problems in education, psychology, and other areas of social science research, with a focus on methods related to research synthesis and meta-analysis. Within meta-analysis, I develop methods and tools for handling the complex data structures that commonly occur in applications. I have worked extensively on methods for synthesizing data from single-case experimental designs. I am also interested in methods for detecting and mitigating the problems created by publication bias and outcome reporting bias. Beyond meta-analysis, I am interested in statistical methods for causal inference in experimental and quasi-experimental contexts, robust methods of statistical inference, and open source software development, especially in R."}, {"x": -0.8489784598350525, "y": 6.2193684577941895, "name": "Hantang Qin", "text": "Hantang Qin; Prof. Qin specializes in research areas including micro/nano scale fabrication, novel additive manufacturing processes, rapid prototyping methods and tools, and manufacturing systems based on inkjet printing and laser ablation for flexible electronics and optoelectronics. The research includes but not limited to scaffolds fabrication for biomedical applications, laser ablation, real-time monitoring and automation, CAD/CAM systems, 3D printing, topography optimization, multi-material and multi-scale fabrication based on additive printing."}, {"x": 1.3235526084899902, "y": 2.8891773223876953, "name": "Alejandra Quintos", "text": "Alejandra Quintos; My research interests lie primarily in problems in probability, stochastic processes, and statistics motivated by their applications, particularly in mathematical finance and more specifically in credit risk theory."}, {"x": 1.6505370140075684, "y": -9.098064422607422, "name": "Volker Radeloff", "text": "Volker Radeloff; The world sure is changing fast, and that both thrills and scares me.  In my research, I try to measure those patterns of change well, to predict likely effects on biodiversity, to understand why these changes are happening, and to look into the future, guess what may happen, and dream what this 'wonderful world' (L. Armstrong) could look like."}, {"x": -1.7903339862823486, "y": -7.244128227233887, "name": "Jennifer Raynor", "text": "Jennifer Raynor; Jennifer\u2019s research focuses on how to improve the efficiency and sustainability of marine resource management. She strives to inform on-the-ground decision-making and works closely with state and federal resource managers to design and evaluate conservation policies. Theoretical models from economics and ecology guide her work; however, her approach is mainly empirical, drawing on techniques from applied econometrics, machine learning, and geospatial statistics. She frequently collaborates with researchers in other fields, such as ecology, oceanography, and climatology."}, {"x": 0.3564724922180176, "y": 3.8438735008239746, "name": "Sebastien Roch", "text": "Sebastien Roch; Discrete stochastic processes, applications in computational biology and network analysis"}, {"x": 1.900207281112671, "y": 3.656879186630249, "name": "Jose Rodriguez", "text": "Jose Rodriguez; My research is about studying problems in Applied Algebraic Geometry motivated by Algebraic Statistics. \nApplied Algebraic Geometry is an inclusive field involving industry, scientists, and mathematicians. Our main conference, SIAM AG, happens every two years and the top journal is SIAM Applied Algebra and Geometry (SIAGA).  Algebraic Statistics is a branch of mathematical statistics that focuses on the use of algebraic, geometric and combinatorial methods in statistics.\nMore specifically, my research involves three key aspects that intertwine and motivate one another. The first aspect is to determine algebraic degrees of optimization problems. Motivated by being able to approximate critical points and thereby solve a global optimization problem, the second aspect of my research is to develop new techniques in numerical algebraic geometry. This leads to the third aspect of my research. I put the theoretical ideas into practice."}, {"x": 5.018177509307861, "y": -4.699901103973389, "name": "Guilherme Rosa", "text": "Guilherme Rosa; Development and application of statistical and computational tools for the analysis of livestock data. Examples of applications include the analysis of farm-level operational data for optimization of management practices, high-throughput phenotyping techniques for real-time monitoring of individual animals and disease surveillance, as well as quantitative genetics/genomics and breeding."}, {"x": -5.86580753326416, "y": -2.862234592437744, "name": "Robert Roth", "text": "Robert Roth; I teach and research the design of interactive, online, and mobile maps, with specific emphasis on human-computer interaction and UI/UX design (user interface/user experience), user-centered design and usability engineering processes, visual storytelling and data journalism, and collaborative and community-engaged mapping."}, {"x": 0.4410656988620758, "y": 1.1045336723327637, "name": "Sushmita Roy", "text": "Sushmita Roy; My research focuses on the development and application of machine learning and graph-theoretic algorithms for the analysis of high-dimensional omic/molecular datasets to gain a better understanding of normal and diseases processes in living systems."}, {"x": -1.0448095798492432, "y": -3.484973669052124, "name": "Andrew Ruis", "text": "Andrew Ruis; I work on the development of methods and techniques in quantitative ethnography. I work primarily in the fields of learning sciences/learning analytics, digital humanities, medical education, health services research, public heath, climate change policy, and history."}, {"x": 3.3129305839538574, "y": 0.7119879126548767, "name": "Fred Sala", "text": "Fred Sala; Data-centric AI and efficient machine learning. I'm especially interested in learning with less supervision, AutoML, and geometric machine learning."}, {"x": -0.20464983582496643, "y": 1.7443275451660156, "name": "Kris Sankaran", "text": "Kris Sankaran; My lab aims to clarify the statistical analysis of multi-omics data. We design methods to directly support collaborators interested in improving human and planetary health, and we make our workflows accessible to the broader community through statistical software packages. We distill advances from statistics, computational biology, and machine learning to create workflows for:\n1. Interactively managing and visualizing data.\n2. Representing scientific abstractions through generative statistical models.\n3. Analyzing and designing experiments from multi-study data."}, {"x": -1.5633206367492676, "y": -2.030210256576538, "name": "Dietram Scheufele", "text": "Dietram Scheufele; Scheufele's work examines the social effects of emerging science and technology. He currently co-chairs the National Academy of Sciences, Engineering, and Medicine\u2019s Standing Committee on Advancing Science Communication and the consensus study committee on Addressing Inaccurate and Misleading Information about Biological Threats. He also serves on NASEM\u2019s Division of Behavioral and Social Sciences and Education (DBASSE) Advisory Committee, the Board on Health Sciences Policy, and the LabX Advisory Committee. His consulting portfolio includes work for DeepMind, Porter Novelli, PBS, WHO, and the World Bank."}, {"x": -1.908293604850769, "y": -5.242463111877441, "name": "John Shadle", "text": "John Shadle; Research Data Analyst at the Center for Health Disparities Research (CHDR)"}, {"x": -3.2318782806396484, "y": -4.944056034088135, "name": "Heather Shimon", "text": "Heather Shimon; I am a Science & Engineering Librarian with a focus in research data management. I am also a consultant for UW-Madison Research Data Services and a certified Carpentries instructor."}, {"x": -3.6126158237457275, "y": 1.3620237112045288, "name": "Gary Shiu", "text": "Gary Shiu; Professor Shiu\u2019s research program is at the interface of string theory, particle physics, and cosmology. His research aims to uncover the laws of nature at the most fundamental level, and apply the insights so obtained to understand and predict observable pheonomena in the domains of high energy physics, astroparticle and cosmology. Major thrusts of his research include developing mechanisms and models from string theory that lead to realistic four-dimensional physics, and finding observables that may teach us theories at very high energies. His research efforts have also drawn him to develop mathematical and data science methods. He is also interested in exporting physics insights to developing new AI and data science tools."}, {"x": -4.195155143737793, "y": 3.0611088275909424, "name": "Micheline Soley", "text": "Micheline Soley; The Soley Group pursues research at the intersection between chemistry, physics, applied mathematics, computer science, and data science with a particular interest in quantum computing algorithms, tensor network data compression methods, ultracold chemistry and collisions, quantum reflection, and PT symmetry."}, {"x": -2.695594310760498, "y": -3.6123275756835938, "name": "Sarah Stevens", "text": "Sarah Stevens; Facilitator for the Data Science Hub.  I help researchers learn and apply data science and computing to their research projects.\nIn my PhD work, I studied the evolution of bacteria in lakes."}, {"x": 2.2550270557403564, "y": -7.31561279296875, "name": "Paul Stoy", "text": "Paul Stoy; The surface-atmosphere exchange of greenhouse gases, water, and heat. Land use, land management, and conservation in the climate system. Regional climate processes. Remote sensing of terrestrial ecosystems, including real-time estimation of carbon cycling using geostationary satellite observations."}, {"x": 1.5294444561004639, "y": 0.5860734581947327, "name": "Ramya Vinayak", "text": "Ramya Vinayak; My research broadly spans the areas of Machine Learning, Statistical Inference, and Crowdsourcing. My research vision is to develop theoretically grounded machine learning tools to make reliable inferences using data that comes from people."}, {"x": -3.126894950866699, "y": -3.0375189781188965, "name": "Steve Wangen", "text": "Steve Wangen; I develop systems which operationalize products from data science and analysis to create analytical tools to better inform a range of decision making processes. Plays at the intersection of data management, data analysis, and software development. Skills in Statistics, Java, Python, Data Analysis, GIS, and Scientific Writing. Interests in data science, software architecture, analytics deployment, orchestration systems, IoT, big data, and web development. Strong research professional with a Doctor of Philosophy (PhD) focused in Ecology from Lincoln University (NZ)."}, {"x": 2.3512520790100098, "y": 6.8611249923706055, "name": "Kent Weigel", "text": "Kent Weigel; Whole-genome selection selection of dairy cattle for increasing feed efficiency, reducing methane emissions, and improving animal health"}, {"x": 1.623785138130188, "y": -9.123867988586426, "name": "Jack Williams", "text": "Jack Williams; Paleoecologist, paleoclimatologist, and global change geographer leading and building global-scale community data resources for studying species responses to past and present global change.  Publishes under John Williams..."}, {"x": 3.409808397293091, "y": 4.283453464508057, "name": "Stephen Wright", "text": "Stephen Wright; Numerical optimization, especially problems involving continuous variables. I'm interested in the theory, algorithms, and implementations, and in applications of all types."}, {"x": 2.288668632507324, "y": -0.6971704959869385, "name": "Jinlong Wu", "text": "Jinlong Wu; My research mainly focuses on developing efficient and reliable data-driven modeling and simulation techniques for complex dynamical systems (e.g., multi-scale, multi-physics, chaotic) in engineering applications."}, {"x": -2.9466440677642822, "y": 4.501416206359863, "name": "Kyllan Wunder", "text": "Kyllan Wunder; I am an undergraduate researcher analyzing the levels of SARS-COV-2 particles in Wisconsin's wastewater. We hope this research can be applied in other states and with different diseases."}, {"x": -1.3096110820770264, "y": 2.5735836029052734, "name": "Brian Yandell", "text": "Brian Yandell; I study systems genetics to unravel the complex relationships between observable traits (such as flowering time or clinical signs of diabetes) and molecular signals (mRNA expression, protein and metabolite levels, etc.). This work includes model selection for gene mapping (QTL), expression hotspot analysis and causal phenotype models. My research interests have evolved into a broader perspective on data science. I now direct the campus-wide American Family Insurance Data Science Institute, with mission to perform cutting-edge research in the fundamentals of data science, translate innovative data science methodologies into practice, and engage broadly by collaborating on activities with the Data Science Hub and launching breakthroughs in all disciplines."}, {"x": -4.777987957000732, "y": -5.8939619064331055, "name": "Michael Zenz", "text": "Michael Zenz; UW academic data for L&S administrative uses, especially academic program enrollment patterns, corelates of undergraduate student success."}, {"x": 4.939602851867676, "y": -2.1915853023529053, "name": "Zhou Zhang", "text": "Zhou Zhang; My research, as an interdisciplinary study, endeavors to combine advanced remote sensing with machine learning techniques for agricultural applications. In particular, it involves:\n1. Multi-source remote sensing data fusion, including hyperspectral/multispectral imagery, RGB imagery and LiDAR.\n2. Machine learning for high dimensional data analysis, including feature extraction, classification and regression.\n3. UAV-based imaging platform developments for precision agriculture.\n\u200b4. Crop growth monitoring and yield prediction using remote sensing and machine learning.\n5. High-throughput image based plant phenotyping."}, {"x": 0.5706055760383606, "y": -0.24277880787849426, "name": "Jiwei Zhao", "text": "Jiwei Zhao; My research is to use statistical methods and machine learning tools to investigate and to understand the bias and the heterogeneity in the data. Some key terms include, but not limited to, semiparametric statistics, robustness, missing data analysis, causal inference, high-dimensional data analysis, semi-supervised learning, transfer learning, distribution shift, and health disparity."}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
